<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,3001,700">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/addrecipe.css">
        <title>TastyTeasure</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav nav--tours">
                <a href="/" class="nav__el">Recipes</a>
            </nav>
            
            <nav class="nav nav--user"></nav>
        </header>
        <div class="form-container">
            <div class="form-section">
                <form class="form">
                    <div class="form-line">
                        <label for="recipeName">Recipe Name</label>
                        <input type="text" id="recipeName" name="recipeName" placeholder="Enter recipe name">
                    </div>
                    <div class="form-line">
                        <label for="dishType">Dish Type</label>
                        <select id="dishType" name="dishType">
                            <option value="">Please Select</option>
                            <option value="Main Dish">Main Dish</option>
                            <option value="Side Dish">Side Dish</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Soup">Soup</option>
                            <option value="Salad">Salad</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drink">Drink</option>
                        </select>
                    </div>
                    <div class="form-line">
                        <label>Difficulty</label>
                        <div class="radio-group">
                            <input type="radio" id="easy" name="difficulty" value="Easy">
                            <label for="easy">Easy</label>
                            <input type="radio" id="moderate" name="difficulty" value="Moderate">
                            <label for="moderate">Moderate</label>
                            <input type="radio" id="hard" name="difficulty" value="Hard">
                            <label for="hard">Hard</label>
                        </div>
                    </div>
                    <div class="form-line">
                        <label for="image">Image</label>
                        <input type="file" id="image" name="image">
                    </div>
                    <div class="form-line">
                        <label for="ingredients">Ingredients</label>
                        <textarea id="ingredients" name="ingredients" placeholder="Enter ingredients"></textarea>
                    </div>
                    <div class="form-line">
                        <label for="directions">Directions</label>
                        <textarea id="directions" name="directions" placeholder="Enter directions"></textarea>
                    </div>
                    <div class="form-line">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
        <footer class="footer bg-dark text-light py-4 mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>About Tasty</h5>
                        <p>Tasty is your go-to platform for the best recipes from around the world. Explore, cook, and enjoy!</p>
                    </div>
                    <div class="col-md-4">
                        <h5>Quick Links</h5>
                        <ul class="list-unstyled">
                            <li><a href="/" class="text-light">Home</a></li>
                            <li><a href="/addrecipe" class="text-light">Add Recipes</a></li>
                          
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <h5>Follow Us</h5>
                        <a href="#" class="text-light me-2"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="text-light me-2"><i class="fa fa-instagram"></i></a>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <p class="footer__copyright">&copy; 2024 Tasty. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <script type="module" src="js/addRecipe.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    </body>
</html>
